<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Only One ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-pink: #ffc2d1; --heart-red: #fb3640; --text-brown: #4a3737; --success-gold: #ffd700; }

        body {
            background: radial-gradient(circle, #fff5f5 0%, var(--bg-pink) 100%);
            font-family: 'Fredoka', sans-serif; height: 100vh; display: flex; 
            align-items: center; justify-content: center; margin: 0; overflow: hidden;
            transition: background 0.8s, opacity 0.8s, transform 0.8s;
        }

        .fade-out { opacity: 0; transform: scale(0.9); }

        /* Floating Background */
        .floating-bg { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; z-index: 1; pointer-events: none; }
        .floating-heart { position: absolute; color: rgba(251, 54, 64, 0.2); font-size: 1.5rem; animation: floatUp 8s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }

        /* Click Animation */
        .click-heart { position: fixed; color: var(--heart-red); font-size: 25px; pointer-events: none; animation: popUp 0.8s ease-out forwards; z-index: 1000; }
        @keyframes popUp { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150%) scale(2); opacity: 0; } }

        /* Card Animation - Breathing & Floating */
        .welcome-card {
            background: #ffffff; padding: 30px 20px; border-radius: 40px; border: 8px solid #ffe5ec;
            text-align: center; max-width: 400px; width: 85%; z-index: 10;
            box-shadow: 0 15px 30px rgba(251, 54, 64, 0.15);
            animation: breathe 5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* Moving Icons */
        .icon-move {
            display: inline-block;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        /* Pulsing Button */
        .btn-open {
            background-color: var(--heart-red); color: white; padding: 18px 35px; border-radius: 25px;
            font-size: 1.3rem; font-weight: 700; border: none; cursor: pointer; box-shadow: 0 8px 0 #c9184a;
            transition: all 0.3s;
            animation: pulseBtn 2s infinite;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 10px 20px rgba(251, 54, 64, 0.3); }
            100% { transform: scale(1); }
        }

        .btn-open:active { transform: translateY(4px) scale(0.95); box-shadow: 0 4px 0 #c9184a; }

        #victoryPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #fff9e6 0%, var(--success-gold) 100%); z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        
        /* Subtle text movement */
        h1, h2 { animation: textGlow 3s ease-in-out infinite alternate; }
        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(251, 54, 64, 0.1); }
            to { text-shadow: 0 0 15px rgba(251, 54, 64, 0.3); }
        }
    </style>
</head>
<body id="mainBody" onclick="heartClick(event)">
    <div class="floating-bg" id="bgLayer"></div>
    
    <div class="welcome-card" id="welcomeCard">
        <div class="icon-move" style="font-size: 3.5rem;">üß∏</div>
        <h1>HIII MERI MUDITAAAAAüòã</h1>
        <p>APKE LIYE EK CHOTA SA GIFT MERI TARAF SE üòéüôè AGGE JANE K LIYE BUTTON DABAYE MALKIN ‚ú®</p>
        <button class="btn-open" onclick="showVictory()">BUTTON </button>
    </div>

    <div id="victoryPage">
        <div class="icon-move" style="font-size: 5rem;">‚ù§Ô∏è</div>
        <h2>SURPRISEEEEE! ‚ú®</h2>
        <p>ye website maine sirf tere liye banayi h yk‚ù§Ô∏è<br></p>
        <button class="btn-open" style="background-color: #ff9f1c; box-shadow: 0 8px 0 #e67e22; animation: pulseBtn 2s infinite;" onclick="startTransition('days.html')">Next! ‚ú®</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Floating hearts background logic
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "floating-heart"; heart.innerHTML = "üíñ"; // Changed to sparkly heart
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
            document.getElementById('bgLayer').appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }, 800);

        // Click effect
        function heartClick(e) {
            const heart = document.createElement("div");
            heart.className = "click-heart"; heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = e.clientX + "px"; heart.style.top = e.clientY + "px";
            document.body.appendChild(heart); setTimeout(() => heart.remove(), 800);
        }

        function showVictory() {
            document.getElementById('welcomeCard').style.display = 'none';
            document.getElementById('victoryPage').style.display = 'flex';
            
            // Continuous confetti burst
            var end = Date.now() + (2 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#fb3640', '#ffd700']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#fb3640', '#ffd700']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function startTransition(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => { window.location.href = url; }, 800);
        }
    </script>
</body>
</html>
